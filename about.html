    <!-- * About Us Hero Image and Main Logo -->

        <div class="logo-menu-group">

    <main>

        <!-- * About Us Main Content -->
        <section class="form__wrapper paddings__mod subtle-bg">
            <h2 class="hdr-title">About Us</h2>
            <!-- * Flex for Mobile -- Grid for Tablet and Desktop-->
            <div class="about__wrapper">
                <!-- * Purple Box w/ Quote -->
                <div class="quotes qte-1">
                    <figure class="qte-padding">
                        <blockquote>“All of our food we cook with is brought in fresh every day...”</blockquote>
                    </figure>
                </div>
                
                <!-- * Image Group 1 -->
                <div class="ptr-1">
                    <img class="obj-fit" src="images/about-us_images/food-shot-1_sm.jpg"
                    srcset="images/about-us_images/food-shot-1_sm.jpg 338w,
                            images/about-us_images/food-shot-1_md.jpg 675w,
                            images/about-us_images/food-shot-1_lg.jpg 1350w"
                    alt="Couple plates of Thai food">
                </div>
                
                <div class="lnd-1">
                    <img class="obj-fit" src="images/about-us_images/kitchen-shot-2_sm.jpg"
                    srcset="images/about-us_images/kitchen-shot-2_sm.jpg 600w,
                            images/about-us_images/kitchen-shot-2_md.jpg 1200w,
                            images/about-us_images/kitchen-shot-2_lg.jpg 2400w"
                    alt="Two chefs in kitchen working">
                </div>
                
                <div class="lnd-2">
                    <img class="obj-fit" src="images/about-us_images/food-shot-3_sm.jpg"
                    srcset="images/about-us_images/food-shot-3_sm.jpg 600w,
                            images/about-us_images/food-shot-3_md.jpg 1200w,
                            images/about-us_images/food-shot-3_lg.jpg 2400w"
                    alt="Top view of Thai soup">
                </div>
                

                <!-- * Yellow Border Box w/ Quote -->
                <div class="quotes qte-2">
                    <figure class="qte-padding">
                        <blockquote>“...It’s very clean, healthy and everything comes with multiple customer- friendly options.”</blockquote>
                        <figcaption> &mdash; Gene Sullivan<a href="https://enquirerdemocrat.com/43285-2/"><cite>Enquirer~Democrat</cite></a></figcaption>
                    </figure>
                </div>

                <!-- * Image Group 2 -->
                <div class="lnd-3">
                    <img class="obj-fit" src="images/about-us_images/kitchen-shot-4_sm.jpg"
                    srcset="images/about-us_images/kitchen-shot-4_sm.jpg 600w,
                            images/about-us_images/kitchen-shot-4_md.jpg 1200w,
                            images/about-us_images/kitchen-shot-4_lg.jpg 2400w"
                    alt="Close up of noodles being created">
                </div>
                
                <div class="lnd-4">
                    <img class="obj-fit" src="images/about-us_images/food-shot-2_sm.jpg"
                    srcset="images/about-us_images/food-shot-2_sm.jpg 600w,
                            images/about-us_images/food-shot-2_md.jpg 1200w,
                            images/about-us_images/food-shot-2_lg.jpg 2400w"
                    alt="Top view of a Thai dish">
                </div>             
                
                <div class="ptr-2">
                    <img class="obj-fit" src="images/about-us_images/kitchen-shot-3_sm.jpg"
                    srcset="images/about-us_images/kitchen-shot-3_sm.jpg 338w,
                            images/about-us_images/kitchen-shot-3_md.jpg 675,
                            images/about-us_images/kitchen-shot-3_lg.jpg 1350w"
                    alt="Hand lifting pot lid on stove">
                </div>
                

                <!-- * Yellow Box w/ Quote -->
                <div class="quotes qte-3">
                    <figure class="qte-padding">
                        <p>The Springfield area has been developing a special love for Sun Xayakoummane’s family-driven cooking and recipes for more than 20 years.</p>
                        <a href="https://enquirerdemocrat.com/43285-2/"><cite class="solo-cite">Enquirer~Democrat</cite></a>
                    </figure>
                </div>
